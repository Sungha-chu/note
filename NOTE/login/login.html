<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Interface</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<!-- The core Firebase JS SDK is always required and must be listed first --> 
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!--script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app-check.js"></script-->
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div id="login_frame">
<a class="itext" id="Register">Log in</a>
<p id="image_logo_1"><img src="Cloud.png"></p><p id="image_logo_2"><img src="Cloud.png"></p><p id="image_logo_3"><img src="Cloud.png"></p><br>
<form method="post">
<p><label class="label_input">Account :</label><input type="text" id="account" placeholder=" Email..." class="text_field"/></p>
<p><label class="label_input">Password :</label><input type="password" id="password" placeholder=" Password..." class="text_field"/></p>
<div id="login_control">
<input type="button" id="btn_login" value="Login" onclick="login();"/>
<a class="itext" id="register_pwd" href="../register/register.html">Not register yet ?</a>
</div>
</form>
</div>

</body>
</html>
